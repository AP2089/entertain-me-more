{% extends 'src/layouts/layout-general.html' %}

{% block body %}
  <div class="container">
    <div class="center">
      <div class="wrap">
        <div class="sidebar">
          {{ component('logo') }}
          {{ component('subscribe-panel') }}
        </div>

        <main class="content">
          {% block content %}
          {% endblock %}
        </main>

        <footer class="footer">
          {{ component('information') }}
        </footer>
      </div>
    </div>
  </div>

  {{ component('scripts') }}
{% endblock %}
